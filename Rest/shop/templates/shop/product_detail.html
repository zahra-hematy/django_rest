{% extends "shop/base.html" %} 
{% load static %}
{% load i18n %}
{% load tz %}


{% block main %} 
<section class="py-5">
    <div class="container">
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top"  src={{ object.imgs.url|default_if_none:'#'  }} alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{ object.title }}</h5>
                        <!-- Product price-->
                        {{ object.price }}
                    </div>
                    <div class="decoration">{{ object.description }}</div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">خرید</a></div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
